apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  defaultBackend:
    service:
      name: kube-prometheus-stack-grafana
      port:
        number: 80
  rules:
  - host: "grafana.example.pc"
    http:
      paths:
      - path: /login
        pathType: ImplementationSpecific
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: kube-prometheus-stack
  name: pc-service-monitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: pc
  namespaceSelector:
    matchNames:
      - confluent
  endpoints:
  - targetPort: 7080
    honorLabels: true
    interval: 30s
    scrapeTimeout: 15s
    scheme: http
---
